version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install  # Use npm instead of pnpm
    build:
      commands:
        - npm run build  # Build the project
  artifacts:
    baseDirectory: dist  # Adjust this based on your build output directory
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
