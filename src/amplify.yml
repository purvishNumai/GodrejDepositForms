version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install  # âœ… Ensure it uses npm instead of pnpm
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist  # Adjust this if your output folder is different
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
